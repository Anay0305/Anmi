<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Lock</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px;
            height: 500px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        .lock-screen {
            padding: 40px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .question {
            color: #555;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .input-display {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button:hover {
            background-color: #ddd;
        }

        .input {
            display: none;
        }

        .clear-button {
            padding: 15px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .clear-button:hover {
            background-color: #ddd;
        }

        button.tick {
            padding: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 20px;
            width: 100%;
        }

        button.tick:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-screen">
            <div class="question" id="question"></div>
            <div class="input-display" id="inputDisplay"></div>
            <div class="button-container">
                <button class="button" onclick="appendToInput(1)">1</button>
                <button class="button" onclick="appendToInput(2)">2</button>
                <button class="button" onclick="appendToInput(3)">3</button>
                <button class="button" onclick="appendToInput(4)">4</button>
                <button class="button" onclick="appendToInput(5)">5</button>
                <button class="button" onclick="appendToInput(6)">6</button>
                <button class="button" onclick="appendToInput(7)">7</button>
                <button class="button" onclick="appendToInput(8)">8</button>
                <button class="button" onclick="appendToInput(9)">9</button>
                <button class="clear-button" onclick="clearInput()">⇤</button>
                <button class="button" onclick="appendToInput(0)">0</button>
                <button type="submit" class="tick" onclick="checkPIN()">✓</button>
            </div>
        </div>
    </div>

    <script>
        var userInput = '';
        var questions = [
            "What is your favorite color?",
            "What is your pet's name?",
            "What city were you born in?",
            "What is your mother's maiden name?"
        ];
        var randomIndex = Math.floor(Math.random() * questions.length);
        var randomQuestion = questions[randomIndex];
        document.getElementById('question').textContent = randomQuestion;

        function appendToInput(number) {
            if (userInput.length < 4) {
                userInput += number;
                updateInputDisplay();
            }
        }

        function clearInput() {
            userInput = userInput.slice(0, -1);
            updateInputDisplay();
        }

        function updateInputDisplay() {
            document.getElementById('inputDisplay').textContent = userInput;
        }

        function checkPIN() {
            var answer = document.getElementById("question").textContent.toLowerCase().trim();
            
            var correctPIN = {
                "what is your favorite color?": "1234",
                "what is your pet's name?": "5678",
                "what city were you born in?": "9101",
                "what is your mother's maiden name?": "2345"
            };

            if (userInput === correctPIN[answer]) {
                window.location.href = "home/index.html"; // Redirect to home page
            } else {
                alert("Incorrect PIN. Please try again.");
                userInput = ''; // Clear PIN input
                updateInputDisplay();
            }
        }
    </script>
</body>
</html>
