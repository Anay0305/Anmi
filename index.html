<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmi</title>
  <link rel="shortcut icon" href="favico.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
</head>
<body>
  <div class="bg">
    <div class="lock_container">
      <div class="lock-screen">
        <div class="lock_question" id="lock_question"></div>
        <div class="lock_input-display" id="lock_inputDisplay"></div>
        <div class="lock_button-container">
            <button class="lock_button" onclick="appendToInput(1)">1</button>
            <button class="lock_button" onclick="appendToInput(2)">2</button>
            <button class="lock_button" onclick="appendToInput(3)">3</button>
            <button class="lock_button" onclick="appendToInput(4)">4</button>
            <button class="lock_button" onclick="appendToInput(5)">5</button>
            <button class="lock_button" onclick="appendToInput(6)">6</button>
            <button class="lock_button" onclick="appendToInput(7)">7</button>
            <button class="lock_button" onclick="appendToInput(8)">8</button>
            <button class="lock_button" onclick="appendToInput(9)">9</button>
            <button class="clear-lock_button" onclick="clearInput()">⇤</button>
            <button class="lock_button" onclick="appendToInput(0)">0</button>
            <button type="submit" class="lock_tick" onclick="checkPIN()">✓</button>
        </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="noshow" id="testing">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1408006177880832" crossorigin="anonymous"></script>
    <nav class="navbar">
      <div class="navbar__container">
          
          <a id="navbar__logo">Aasmi & Anay</a>
      
          <div class="navbar__toggle" id="mobile-menu">
              <span class="bar"></span> 
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
              <li class="navbar__item">
                  <a href="#home" class="navbar__links" id="home-page">Home</a>
              </li>
              <li class="navbar__item">
                  <a href="#gallery" class="navbar__links" id="gallery-page">Gallery</a>
              </li>
              <li class="navbar__item">
                  <a href="#memories" class="navbar__links" id="memories-page">Memories</a>
              </li>
              <li class="navbar__item">
                  <a href="#special" class="navbar__links" id="special-page">Special</a>
              </li>
          </ul>
      </div>
    </nav>

    <article>
        <div class="scrollFade">
            <section class="home__section" id="home">
              <div class="quote-container" id="canva">
                <p class="quote typing" id="quoteText">"Your quote goes here."</p>
              </div>
            </section>
          </div>
        
          <div class="scrollFade">

                <div class="gallery" id="imageContainer">
                </div>
              <div class="w">
                <div class="ts">
                  <input type="radio" id="c1" name="ts" checked="checked">
                  <label class="t" for="c1" style="--w: 100%;"><img src="Photos/P18.jpg"></label>
                  <input type="radio" id="c2" name="ts">
                  <label class="t" for="c2" style="--w: 25%;"><img src="Photos/P2.jpg"></label>
                  <input type="radio" id="c3" name="ts">
                  <label class="t" for="c3" style="--w: 25%;"><img src="Photos/P3.jpg"></label>

                  <input type="radio" id="c9" name="ts">
                  <label class="t" for="c9" style="--w: 25%;"><img src="Photos/P9.jpg"></label>
                  <input type="radio" id="c10" name="ts">
                  <label class="t" for="c10" style="--w: 25%;"><img src="Photos/P10.jpg"></label>
                  <input type="radio" id="c11" name="ts">
                  <label class="t" for="c11" style="--w: 25%;"><img src="Photos/P11.jpg"></label>
                  <input type="radio" id="c12" name="ts">

                  <input type="radio" id="c16" name="ts">
                  <label class="t" for="c16" style="--w: 25%;"><img src="Photos/P16.jpg"></label>
                </div>
              </div>
          </div>
        
          <div class="scrollFade">
            <section class="memories__section" id="memories">
              <div class="toggle__bar">
                <button class="toggle__btn  active__btn" id="mem__btn"><h1>Memorable Moments</h1></button>
            </div>
        
            <div class="resume__container">
                <div class="timeline" id="memorable">
                    <ul>
                    </ul>
                </div>
            </section>
          </div>
        
          <div class="scrollFade">
            <section class="special__section" id="special">
              <div class="container">
                <div class="envelope-wrapper">
                  <div class="envelope">
                    <div class="letter">
                    </div>
                  </div>
                </div>
                <img class="stamp" src="love_stamp.png">
              </div>
            </section>
          </div>
    </article>
  </div>
      
  <script src="script.js"></script>
  <script src="scrollfade.js"></script>

</html>
